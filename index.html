<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CPU Scheduling</title>
        <link rel="stylesheet" href="css/chart.css" />
    </head>
    <body>
        <section class ="chartCointainer">
            <div class="chartCard"> FIFO
                <div class="chartBox">
                    <canvas id="myChart1"></canvas>
                </div>
            </div>
            <div class="chartCard"> RR
                <div class="chartBox">
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
            <div class="chartCard"> SJF
                <div class="chartBox">
                    <canvas id="myChart3"></canvas>
                </div>
            </div>
            <div class="chartCard"> EDF
                <div class="chartBox"> 
                    <canvas id="myChart4"></canvas>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
            integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"
            integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/scheduler.js"></script>
        <script src="js/scheduleChart.js"></script>
        <script src="js/CPU.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
